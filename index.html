<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            clip-path: polygon(
                50% 0%,
                100% 29%,
                82% 76%,
                50% 100%,
                18% 76%,
                0% 29%
            );
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite;
            animation-direction: alternate;
        }

        @keyframes float {
            to {
                transform: translate(-50%, -55%);
            }
        }

        #imageBlock {
            text-align: center;
            margin-top: 50px;
        }

        #imageBlock h2 {
            color: #333;
            font-size: 24px;
        }

        #imageFileInput {
            display: none;
        }

        label[for="imageFileInput"] {
            cursor: pointer;
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        #uploadedImageBlock {
            margin-top: 20px;
        }

        #uploadedImage {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }

        #countdown {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="floating-hearts"></div>

    <!-- Main Content -->
    <div id="imageBlock">
        <h2>Your Special Moment</h2>
        <!-- Upload Image Button -->
        <input type="file" id="imageFileInput" accept="image/*">
        <label for="imageFileInput">Upload a Picture</label>

        <!-- Display Uploaded Image -->
        <div id="uploadedImageBlock">
            <img id="uploadedImage" alt="Uploaded Image">
        </div>
    </div>

    <!-- Countdown to Valentine's Day -->
    <div id="countdown"></div>

    <script>
        // Handle image file input change
        const imageFileInput = document.getElementById("imageFileInput");
        const uploadedImageBlock = document.getElementById("uploadedImageBlock");
        const uploadedImage = document.getElementById("uploadedImage");

        imageFileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    uploadedImageBlock.style.display = "block";
                };

                reader.readAsDataURL(file);
            }
        });

        // Countdown to Valentine's Day
        const countdownElement = document.getElementById("countdown");
        const valentinesDay = new Date("2024-02-14T00:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = valentinesDay - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();

        // Add many floating hearts to the background
        const floatingHearts = document.getElementById("floating-hearts");
        const numberOfHearts = 100;

        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.animationDuration = Math.random() * 6 + 3 + "s";
            heart.style.animationDirection = Math.random() < 0.5 ? "reverse" : "normal";
            heart.innerHTML = "❤";
            floatingHearts.appendChild(heart);
        }
    </script>
</body>
</html>
