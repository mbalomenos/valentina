<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccff; /* Change background color to pink */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position for absolute elements */
        }

        #floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff99cc; /* Change heart color to pink */
            clip-path: polygon(
                50% 0%,
                100% 20%,
                75% 100%,
                50% 75%,
                25% 100%,
                0% 20%
            );
            transform: translate(-50%, -50%);
            animation: float 1s ease-in-out infinite alternate; /* Faster animation */
        }

        @keyframes float {
            to {
                transform: translate(-50%, -55%);
            }
        }

        #title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }

        #imageBlock {
            text-align: center; /* Center the image */
            margin-top: 20px;
            color: #333; /* Change text color to dark */
        }

        #uploadedImage {
            max-width: 100%;
            max-height: 400px; /* Set maximum height */
            border-radius: 10px;
        }

        #countdown {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }

        #loveButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6666; /* Button color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="floating-hearts"></div>

    <!-- Main Content -->
    <div id="title">
        <p>Ανυπομονώ να γιορτάσω την αγάπη μας μαζί σου Βασιλική...</p>
    </div>

    <div id="imageBlock">
        <!-- Display Image from GitHub -->
        <img src="https://github.com/mbalomenos/valentina/raw/main/viber_image_2024-02-03_10-07-21-650.jpg" alt="Your Special Moment" id="uploadedImage">
    </div>

    <!-- Button to navigate to the Love Message page -->
    <button id="loveButton" onclick="goToLoveMessage()">Κάνε κλικ στην αγάπη</button>

    <!-- Countdown to Valentine's Day -->
    <div id="countdown"></div>

    <script>
        function goToLoveMessage() {
            window.location.href = "love_message.html";
        }

        // Countdown to Valentine's Day
        const countdownElement = document.getElementById("countdown");
        const valentinesDay = new Date("2024-02-14T00:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = valentinesDay - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();

        // Add many floating hearts to the background
        const floatingHearts = document.getElementById("floating-hearts");
        const numberOfHearts = 100;

        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.animationDuration = Math.random() * 3 + 1 + "s"; // Faster hearts
            heart.style.animationDirection = Math.random() < 0.5 ? "reverse" : "normal";
            heart.innerHTML = "❤";
            floatingHearts.appendChild(heart);
        }
    </script>
</body>
</html>
