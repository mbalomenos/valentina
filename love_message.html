<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccff; /* Change background color to pink */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Position for absolute elements */
            text-align: center; /* Center text */
            color: #333; /* Text color */
        }

        h1 {
            margin-top: 30px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
        }

        button {
            background-color: #ff6666; /* Button color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loveMessage {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Add pink hearts for the Love Message page */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent; /* Transparent heart color */
            clip-path: polygon(
                50% 0%,
                100% 20%,
                75% 100%,
                50% 75%,
                25% 100%,
                0% 20%
            );
            transform: translate(-50%, -50%);
            animation: float 1s ease-in-out infinite alternate; /* Same animation speed as main page */
        }

        @keyframes float {
            to {
                transform: translate(-50%, -55%);
            }
        }

        #floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="floating-hearts"></div>

    <h1>Ποιον αγαπάς;</h1>

    <label for="name">Πληκτρολόγησε ένα όνομα:</label>
    <input type="text" id="name" name="name" required>
    <button onclick="checkLove()">Έλεγξε την Αγάπη</button>

    <div id="loveMessage"></div>

    <script>
        function checkLove() {
            var inputName = document.getElementById("name").value;
            var loveMessageDiv = document.getElementById("loveMessage");

            if (inputName.trim().toLowerCase() === "ματθαίο") {
                var lovePhrases = {
                    'Greek': 'Σ\' αγαπώ Βασιλική',
                    'Italian': 'Ti amo Basilica',
                    'French': 'Je t\'aime Basilique',
                    'Spanish': 'Te quiero Basílica',
                    'German': 'Ich liebe dich Basilika',
                    'Portuguese': 'Eu te amo Basílica',
                    'Russian': 'Я тебя люблю Василиса (Ya tebya lyublyu Vasilisa)',
                    'Japanese': '愛してる バシリカ (Aishiteru Bashirika)',
                    'Chinese': '我爱你 圣殿 (Wǒ ài nǐ Shèngdiàn)',
                    'Korean': '사랑해 바실리카 (Salanghae Basilica)',
                    'Arabic': 'أنا أحبك بازيليكا (Ana ohibbuka Bazilika)',
                    'Dutch': 'Ik hou van jou Basiliek',
                    // Add more languages as needed
                };

                loveMessageDiv.innerHTML = '<h2>Σ\' αγαπώ Βασιλική</h2>';
                
                var languages = Object.keys(lovePhrases);
                languages.forEach(function(language) {
                    loveMessageDiv.innerHTML += `<p>${lovePhrases[language]} (${language})</p>`;
                });
            } else {
                loveMessageDiv.innerHTML = '<p>Δεν υπάρχει μήνυμα αγάπης για αυτό το όνομα.</p>';
            }
        }

        // Add many floating hearts to the background
        const floatingHearts = document.getElementById("floating-hearts");
        const numberOfHearts = 100;

        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.animationDuration = Math.random() * 3 + 1 + "s"; // Same animation speed as main page
            heart.style.animationDirection = Math.random() < 0.5 ? "reverse" : "normal";
            heart.innerHTML = "❤";
            floatingHearts.appendChild(heart);
        }
    </script>
</body>
</html>
